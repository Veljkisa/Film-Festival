<div class="container rounded" style="background-color: #2e279d;">
	<div class="row">
		<div class="col-lg-3 rounded" style="background-color: #2e279d; color: #111111"></div>
		<div class="col-lg-6">
			<form>
			    <div class="form-group">
					<label for="text1">Your name:</label>
					<input type="text" class="form-control" placeholder="Your name goes here">
				</div>
				<div class="form-group">
					<label for="email1">Your email address:</label>
					<input type="email" class="form-control" placeholder="youremail@example.com">
				</div>
				<div class="form-group">
					<label for="selekt1">How many people in your group:</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="dani">Select days when you want to watch:</label>
					<select multiple class="form-control">
						<option>Wednesday August 6th</option>
						<option>Thursday August 7th</option>
						<option>Friday August 8th</option>
						<option>Saturday August 9th</option>
					</select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
